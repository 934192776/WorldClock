<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script>https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js</script>
    <script>https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js</script>   
    <title>world clock - Jing Hui</title>
</head>
<body>
  <div class="container">
    <h1>World Clocks</h1>

    <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Sydney</option>
        <option value="">Tokyo</option>
    </select>

    <div class="city">
        <div>
        <h2>Los Angeles</h2>
        <div class="date">November 10th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
    </div>
  
    <div class="city">
        <div>
        <h2>Sydney</h2>
        <div class="date">November 10th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
    </div>

    <div class="city">
        <div>
        <h2>Tokyo</h2>
        <div class="date">November 10th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
    </div>

    <div class="city">
        <div>
        <h2>Paris</h2>
        <div class="date">November 10th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
    </div>

  </div>

    <footer>
       This project coded by ❤️<strong>Jing Hui</strong> and is
       <a href="https://github.com/934192776/WorldClock" target="_blank"> 
        open sourced on Github</a>
    </footer>
    <script src="javascript/index.js"></script>
 </body>
</html>
